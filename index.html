<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clickable Background Image</title>
  <style>
  
    .clickable-bg {
      width: 100%;               
      max-width: 9000px;       
      height: 4000px;           
      margin: 40px auto;        
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
      display: block;           
    }

    
    .clickable-bg .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      background: linear-gradient(to bottom, rgba(0,0,0,0.08), rgba(0,0,0,0.18));
      pointer-events: none; 
    }

    
    @media (max-width:600px) {
      .clickable-bg { height: 250px; }
      .clickable-bg .overlay { font-size: 16px; }
    }
  </style>
</head>
<body>
  <a class="clickable-bg"
     href="instalogin.html"
     target="_blank"
     style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcSDTYbTuKXfuyhAd9wBr6TAkvmAJkMLaD3w&s');"
     aria-label="Open example.com">
    <div class="overlay">...</div>
  </a>
</body>
</html>
