<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Page</title>
    <style>
        :root {
            --bg-1: #071228;
            --bg-2: #00121a;
            --accent: #38d6ff;
            --glass: rgba(255,255,255,0.03);
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(800px 400px at 10% 10%, rgba(56,214,255,0.06), transparent),
                        radial-gradient(700px 350px at 90% 90%, rgba(120,60,255,0.03), transparent),
                        linear-gradient(180deg,var(--bg-1), var(--bg-2));
            color: #e6f0fb;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Background orbs for glow effect */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            z-index: 0;
        }
        .orb.one {
            width: 420px;
            height: 420px;
            left: -100px;
            top: -120px;
            background: linear-gradient(135deg,#2dd4bf,#60a5fa);
        }
        .orb.two {
            width: 300px;
            height: 300px;
            right: -100px;
            bottom: -120px;
            background: linear-gradient(135deg,#7c3aed,#06b6d4);
        }

        /* 3D Lock box */
        #lock {
            position: relative;
            z-index: 2;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid var(--glass);
            box-shadow: 0 30px 80px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.05);
            text-align: center;
            backdrop-filter: blur(6px) saturate(120%);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        #lock:hover {
            transform: rotateY(10deg) rotateX(5deg) translateZ(20px);
            box-shadow: 0 50px 120px rgba(2,6,23,0.8);
        }

        h1 { margin-bottom: 15px; }
        input[type="password"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            width: 200px;
            text-align: center;
            outline: none;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
        input[type="password"]:focus {
            box-shadow: 0 0 15px var(--accent);
            transform: scale(1.05);
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg,var(--accent),#7dd3fc);
            color: #01232a;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(56,214,255,0.3);
        }

        #content {
            display: none;
            z-index: 2;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid var(--glass);
            box-shadow: 0 30px 80px rgba(2,6,23,0.7);
            text-align: center;
            transform: rotateY(-5deg) rotateX(3deg) translateZ(40px);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="orb one"></div>
    <div class="orb two"></div>

    <div id="lock">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Unlock</button>
    </div>



    <script>
     const input = document.getElementById('password');
input.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        checkPassword();
    }
});

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '4321') {
                document.getElementById('lock').style.display = 'none';
                window.open('pdf.html', '_blank');
            } else {
                document.getElementById('lock').style.animation = 'shake 0.4s';
                setTimeout(() => document.getElementById('lock').style.animation = '', 400);
                alert('Wrong password!');
                location.reload();
            }
        }
    </script>
</body>
</html>
