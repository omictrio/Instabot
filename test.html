<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form action="https://formspree.io/f/manddvaw" method="POST" class="grid" style="display:grid; gap:12px; max-width:500px">
          <input required name="name" type="text" placeholder="Your Name" 
                 style="padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.05); color:var(--text)">
          
          <input required name="email" type="email" placeholder="Your Email" 
                 style="padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.05); color:var(--text)">
          
          <textarea required name="message" rows="5" placeholder="Your Message"
                 style="padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.05); color:var(--text)"></textarea>
          
          <button class="btn primary" type="submit">Send Message</button>
        </form>
</body>
</html>
